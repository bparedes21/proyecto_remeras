<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remeras Urbanas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", Arial, sans-serif; }
    body { background-color: #f5f5f5; color: #333; }

    /* HEADER */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #ffda79;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo-icon {
      width: 35px;
      height: 35px;
      fill: #ffda79;
    }
    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 12px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #ffda79;
      bottom: -3px;
      left: 0;
      transition: width 0.3s;
    }
    nav a:hover { color: #ffda79; }
    nav a:hover::after { width: 100%; }

    /* HERO (BANNER) */
    .hero {
      position: relative;
      background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/8ce01c50-e47c-4d80-acd3-6e214f80e70f/d5pprcy-4e79707a-dd47-49f7-a1bf-d403b337386b.png/v1/fit/w_828,h_1102/dragon_ball___kid_goku_20_by_superjmanplay2_d5pprcy-414w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MzUwMCIsInBhdGgiOiIvZi84Y2UwMWM1MC1lNDdjLTRkODAtYWNkMy02ZTIxNGY4MGU3MGYvZDVwcHJjeS00ZTc5NzA3YS1kZDQ3LTQ5ZjctYTFiZi1kNDAzYjMzNzM4NmIucG5nIiwid2lkdGgiOiI8PTI2MzAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.hJTe2K9DJCBl7AL3KBeM0cAptyAA01VSVRZLEvb2XzM') center/cover no-repeat;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
    }
    .hero-content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      background: rgba(0,0,0,0.4);
      padding: 10px 25px;
      border-radius: 10px;
      margin-bottom: 12px;
      transition: color 0.3s ease;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .hero-subtitle {
      font-size: 1.6rem;
      color: #ffda79;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.3);
      padding: 6px 18px;
      border-radius: 8px;
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    /* GALERÍA */
    .galeria {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }
    .galeria-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .galeria-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .galeria-item:hover img {
      transform: scale(1.08);
    }
    .banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    /* FOOTER */
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 3px solid #ffda79;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
      .hero-subtitle { font-size: 1.2rem; }
      .logo-text { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">
      <!-- Ícono del logo -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="logo-icon">
        <path d="M16 3h-8v2H3v7c0 1.1.9 2 2 2h1v7h12v-7h1c1.1 0 2-.9 2-2V5h-5V3z"/>
      </svg>
      <span class="logo-text">Remeras Urbanas</span>
    </h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-text">Diseños únicos para cada estilo</h1>
      <h2 class="hero-subtitle">¡Elegí el tuyo!</h2>
    </div>
  </section>

  <!-- GALERÍA -->
  <section class="galeria">
    <div class="galeria-item">
      <img src="https://i.imgur.com/oQvqzEr.jpg" alt="Remera Capsule">
      <div class="banner">Remera Capsule</div>
    </div>
    <div class="galeria-item">
      <img src="https://i.imgur.com/q9a4l78.jpg" alt="Remera Freezer">
      <div class="banner">Remera Freezer</div>
    </div>
    <div class="galeria-item">
      <img src="https://i.imgur.com/jVFN5W1.jpg" alt="Remera Clásica Blanca">
      <div class="banner">Remera Clásica Blanca</div>
    </div>
    <div class="galeria-item">
      <img src="https://i.imgur.com/p5rcbdK.jpg" alt="Remera 80's">
      <div class="banner">Remera 80's</div>
    </div>
    <div class="galeria-item">
      <img src="https://i.imgur.com/cTSt9vn.jpg" alt="Remera Playstation">
      <div class="banner">Remera Playstation</div>
    </div>
    <div class="galeria-item">
      <img src="https://i.imgur.com/gRHI0vo.jpg" alt="Remera Starwars">
      <div class="banner">Remera Starwars</div>
    </div>
  </section>

  <footer>
    <p>© 2025 Remeras Urbanas - Todos los derechos reservados</p>
  </footer>

  <!-- JS: efecto de color aleatorio -->
  <script>
    const heroText = document.getElementById('hero-text');
    heroText.addEventListener('mouseover', () => {
      const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      heroText.style.color = randomColor;
    });
    heroText.addEventListener('mouseout', () => {
      heroText.style.color = 'white';
    });
  </script>
</body>
</html>
